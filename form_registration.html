<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./images/opecla.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos__registro.css">
    <title>Registro de ingreso</title>
</head>
<body>
    <div class="form__container">
        <img src="./images/user.svg" alt="imagen para referenciar al operador" class="about__icon1">
        <div class="title">Formulario de registro</div>
        <form action="#">
            <div class="user__details">
                <div class="input__box">
                    <span class="details">Nombre completo:</span>
                    <input type="text" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input__box">
                    <span class="details">Usuario:</span>
                    <input type="text" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input__box">
                    <span class="details">Em@il:</span>
                    <input type="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input__box">
                    <span class="details">Contacto:</span>
                    <input type="number" placeholder="Ingresa tu numero de contacto" required>
                </div>
                <div class="input__box">
                    <span class="details">Contraseña:</span>
                    <input type="password" placeholder="Crea tu contraseña" required>
                </div>
                <div class="input__box">
                    <span class="details">Confirme contraseña:</span>
                    <input type="password" placeholder="Confirmacion de contraseña" required>
                </div>
            </div>
            <div class="job__details">
                <input type="radio" name="cargo" id="dot-1">
                <input type="radio" name="cargo" id="dot-2">
                <input type="radio" name="cargo" id="dot-3">
                <span class="job__title"> Cargo que ocupa</span>
                <div class="category">
                    <label for="dot-1">
                        <span class ="dot one"></span>
                        <span class="cargo">Operador</span>
                    </label>
                    <label for="dot-2">
                        <span class ="dot two"></span>
                        <span class="cargo">Coordinador</span>
                    </label>
                    <label for="dot-3">
                        <span class ="dot three"></span>
                        <span class="cargo">Logistica</span>
                    </label>
                </div>
            </div>
            <div class="verification">
                <p><span class="verification__important">*</span><span class="verification__title">Los datos se enviaran para su autorizacion</span></p>
                <div class="button">
                    <input type="submit" value="Registrarse">
                </div> 
            </div>
        </form>
    </div>
</body>
